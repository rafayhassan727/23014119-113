<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Collection - Timepiece Haven</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-md sticky top-0 z-50">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-gray-800">Timepiece Haven</h1>
            <nav>
                <ul class="flex space-x-6">
                    <li><a href="index.html" class="text-gray-600 hover:text-blue-600">Home</a></li>
                    <li><a href="products.html" class="text-blue-600 font-medium">Products</a></li>
                    <li><a href="about.html" class="text-gray-600 hover:text-blue-600">About</a></li>
                    <li><a href="contact.html" class="text-gray-600 hover:text-blue-600">Contact</a></li>
                    <li><a href="cart.html" class="text-gray-600 hover:text-blue-600 flex items-center">
                        <i class="fas fa-shopping-cart mr-1"></i> Cart
                    </a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Products Section -->
    <section class="py-12">
        <div class="container mx-auto px-4">
            <h2 class="text-3xl font-bold text-center mb-8">Our Watch Collection</h2>
            
            <!-- Filter Options -->
            <div class="flex flex-col md:flex-row justify-between items-center mb-12 gap-4">
                <div class="flex items-center space-x-4">
                    <span class="font-medium">Filters:</span>
                    <select class="px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="all">All Categories</option>
                        <option value="chronograph">Chronograph</option>
                        <option value="diver">Diver</option>
                        <option value="minimalist">Minimalist</option>
                    </select>
                    <select class="px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="all">All Prices</option>
                        <option value="low">Under $200</option>
                        <option value="medium">$200 - $400</option>
                        <option value="high">Over $400</option>
                    </select>
                </div>
                <div class="flex items-center">
                    <span class="font-medium mr-2">Sort By:</span>
                    <select class="px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="popular">Most Popular</option>
                        <option value="newest">Newest</option>
                        <option value="price-low">Price: Low to High</option>
                        <option value="price-high">Price: High to Low</option>
                    </select>
                </div>
            </div>
            
            <!-- Products Grid -->
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
                <!-- Product 1 -->
                <div class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition duration-300 group">
                    <div class="relative overflow-hidden">
                        <img src="/A1/Pics/w-2.jpg" alt="Vintage Chronograph" class="w-full h-64 object-cover group-hover:scale-105 transition duration-300">
                        <span class="absolute top-2 right-2 bg-red-600 text-white text-xs font-bold px-2 py-1 rounded">SALE</span>
                    </div>
                    <div class="p-6">
                        <h3 class="text-xl font-semibold mb-2">Vintage Chronograph</h3>
                        <div class="flex items-center justify-between mb-4">
                            <p class="text-gray-600">
                                <span class="text-lg font-bold text-gray-900">$279.99</span>
                                <span class="text-sm line-through text-gray-400 ml-2">$349.99</span>
                            </p>
                            <div class="flex text-yellow-400">
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="far fa-star"></i>
                            </div>
                        </div>
                        <button class="w-full bg-blue-600 hover:bg-blue-800 text-white py-2 rounded-md transition duration-300">
                            Add to Cart
                        </button>
                    </div>
                </div>
                
                <!-- More products... -->
            </div>
            
            <!-- Pagination -->
            <div class="flex justify-center mt-12">
                <nav class="flex items-center space-x-2">
                    <a href="#" class="px-3 py-1 rounded-md bg-blue-600 text-white">1</a>
                    <a href="#" class="px-3 py-1 rounded-md hover:bg-gray-200">2</a>
                    <a href="#" class="px-3 py-1 rounded-md hover:bg-gray-200">3</a>
                    <a href="#" class="px-3 py-1 rounded-md hover:bg-gray-200">Next â†’</a>
                </nav>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-8">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2023 Timepiece Haven. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
