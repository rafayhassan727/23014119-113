<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart - Timepiece Haven</title>
    <link rel="stylesheet" href="Cart.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Timepiece Haven</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="cart.html" class="active">Cart</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="cart">
        <div class="container">
            <h2>Your Shopping Cart</h2>
            <div class="cart-container">
                <div class="cart-items">
                    <div class="cart-item">
                        <img src="/w-1.jpg" alt="Classic Chronograph">
                        <div class="item-details">
                            <h3>Classic Chronograph</h3>
                            <p>$249.99</p>
                            <div class="quantity">
                                <button class="qty-btn">-</button>
                                <span>1</span>
                                <button class="qty-btn">+</button>
                            </div>
                            <button class="remove-btn">Remove</button>
                        </div>
                    </div>
                    <div class="cart-item">
                        <img src="/w-2.jpg" alt="Professional Diver">
                        <div class="item-details">
                            <h3>Professional Diver</h3>
                            <p>$429.99</p>
                            <div class="quantity">
                                <button class="qty-btn">-</button>
                                <span>1</span>
                                <button class="qty-btn">+</button>
                            </div>
                            <button class="remove-btn">Remove</button>
                        </div>
                    </div>
                </div>
                
                <div class="cart-summary">
                    <h3>Order Summary</h3>
                    <div class="summary-details">
                        <p>Subtotal: <span>$679.98</span></p>
                        <p>Shipping: <span>$15.00</span></p>
                        <p>Tax: <span>$54.40</span></p>
                        <p class="total">Total: <span>$749.38</span></p>
                    </div>
                    <button class="btn checkout-btn">Proceed to Checkout</button>
                    <button class="btn continue-btn">Continue Shopping</button>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2023 Timepiece Haven. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
